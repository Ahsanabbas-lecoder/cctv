<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Custom Styles */
        .navbar {
            background-color: #000 !important;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #fff !important;
            transition: 0.3s ease-in-out;
        }
        .navbar-nav .nav-link:hover {
            color: #f8d210 !important;
        }
        .form-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background: #222;
            border-radius: 10px;
            color: white;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        label {
            font-weight: bold;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-uppercase" href="#">Company Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active fw-semibold" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="form-container">
        <h2 class="text-center mb-4">Employee Login</h2>
        <form id="loginForm" novalidate>
            <div class="mb-3">
                <label for="id" class="form-label">Employee ID</label>
                <input type="text" class="form-control" id="id" placeholder="Enter your ID" required>
                <small id="idError" class="error"></small>
            </div>
            <div class="mb-3 position-relative">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                <button type="button" class="password-toggle" id="togglePassword">
                    üëÅÔ∏è
                </button>
                <small id="passwordError" class="error"></small>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="loginBtn">Login</button>
        </form>
    </div>

    <script src="ASSETS/JS/index.js">
        
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
